<!DOCTYPE html>
<html>
    <head>
        <title>MedCabinet - Results</title>
        <link rel="stylesheet" href="https://unpkg.com/picnic"/>
        <style>
        .grid-container {
          display: grid;
          }
        </style>
    </head>
    <body>
        <nav>
            <a href="/" class="brand"><span>
                <img src="static/images/weed-leaf.png" alt="Cannabis Leaf" width="30" height="30">
                MedCabinet!
            </span></a>
            <input id="bmenub" type="checkbox" class="show">
            <label for="bmenub" class="burger pseudo button">Menu</label>
            <div class="menu">
                <a href="/search" class="button normal">Search</a>
                <a href="/about" class="button normal">About</a>
              </div>
        </nav>
        <div style="padding: 3em 1em;">
            <h3>Prediction:</h3>
            {% for value in strains %}
                {% for i in value %}
                    <p>{{ i }}</p>
                {% endfor %}
            {% endfor %}
            {% if search %}
                <h3>Search Results for '{{ search }}':</h3>
                {% for value in values %}
                    <p>{{ value }}</p>
                {% endfor %}
            {% endif %}
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </div>
    </body>
</html>
