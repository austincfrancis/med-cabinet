<!DOCTYPE html>
<html>
    <head>
        <title>MedCabinet - Search</title>
        <link rel="stylesheet" href="https://unpkg.com/picnic"/>
    </head>
    <body>
        <nav>
            <a href="/" class="brand"><span>
                <img src="static/images/weed-leaf.png" alt="Cannabis Leaf" width="30" height="30">
                MedCabinet!
            </span></a>
            <input id="bmenub" type="checkbox" class="show">
            <label for="bmenub" class="burger pseudo button">Menu</label>
            <div class="menu">
                <a href="/search" class="button normal">Search</a>
                <a href="/about" class="button normal">About</a>
              </div>
        </nav>
        <div class="flex demo" style="padding: 3em 1em;">
            <form action="/results" method="POST">
                <label for="search">Search Strains:</label>
                <input type="text" name="search">
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
